services:
  backend:
    build: ./backend
    container_name: monitor-backend
    ports:
      - "8000:8000"
    environment:
      - DATA_DIR=/app/data
      - N8N_WEBHOOK_URL=https://n8n.mcmillan.solutions/webhook/monitor-alert
      - URL_CHECK_INTERVAL=180
      - LOG_LEVEL=INFO
      - JSON_LOGS=true
    restart: always
    volumes:
      - monitor-data:/app/data
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  frontend:
    build: ./frontend
    container_name: monitor-frontend
    ports:
      - "5174:80"
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

volumes:
  monitor-data:
