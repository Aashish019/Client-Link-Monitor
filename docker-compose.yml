version: '3.8'

services:
  backend:
    build: ./backend
    container_name: monitor-backend
    ports:
      - "8000:8000"
    environment:
      - N8N_WEBHOOK_URL=https://n8n.mcmillan.solutions/webhook/monitor-alert
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  frontend:
    build: ./frontend
    container_name: monitor-frontend
    ports:
      - "5174:80"
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
